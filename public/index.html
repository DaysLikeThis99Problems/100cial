<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100cial - Loading...</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="loading-spinner"></div>
      <h2>Loading 100cial...</h2>
      <p>Please wait while we set things up for you.</p>
    </div>
    <script src="/js/main.js"></script>
    <script>
      // Redirect to the main application route
      window.location.href = "/.netlify/functions/server";
    </script>
  </body>
</html>
